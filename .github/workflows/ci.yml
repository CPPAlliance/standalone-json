            container: "ubuntu:16.04"
            cxx: "g++-8"
            sources: ""
            llvm_os: ""
            llvm_ver: ""
            comment: "codecov.io"
            lcov_branch_coverage: "0"
            b2_cxxstd: "11"
            b2_toolset: "gcc-8"
            b2_defines: "BOOST_NO_STRESS_TEST=1"
          - name: "COMMENT=valgrind B2_TOOLSET=clang-6.0 B2_CXXS Job 2"
