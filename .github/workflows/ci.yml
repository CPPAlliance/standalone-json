            packages_to_remove: ""
            os: "ubuntu-20.04"
            container: "ubuntu:16.04"
            cxx: "g++"
            sources: ""
            llvm_os: ""
            llvm_ver: ""
            comment: "docs"
          - name: "COMMENT=codecov.io LCOV_BRANCH_COVERAGE=0 B2_ Job 1"
            buildtype: "codecov"
            packages: "g++-8"
            packages_to_remove: ""
