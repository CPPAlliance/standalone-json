name: GitHub Actions CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - githubactions*
      - feature/**
      - fix/**
      - pr/**

env:
    B2_CI_VERSION: 1
    B2_VARIANT: release
    B2_FLAGS: warnings=extra warnings-as-errors=on

